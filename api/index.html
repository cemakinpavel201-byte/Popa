<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Scores Widget</title>
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .match {
      margin: 10px 0;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Premier League – Latest Matches</h2>
  <div id="matches"></div>

  <script>
    const API_KEY = "твой_API_KEY_от_football-data.org";
    const LEAGUE_ID = "PL"; // Premier League
    const url = `https://api.football-data.org/v4/competitions/${LEAGUE_ID}/matches?status=FINISHED`;

    fetch(url, { headers: { "X-Auth-Token": API_KEY } })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("matches");
        data.matches.slice(-5).forEach(match => {
          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `
            <strong>${match.homeTeam.name}</strong> ${match.score.fullTime.home} : 
            ${match.score.fullTime.away} <strong>${match.awayTeam.name}</strong>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("matches").textContent = "⚠️ Ошибка загрузки данных";
      });
  </script>
</body>
</html>
